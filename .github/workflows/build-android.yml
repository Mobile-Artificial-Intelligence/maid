name: Build Android

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-android.yml'
      - 'android/**'
      - '**/*.ts'
      - '**/*.tsx'
      - '*.js'
      - '*.json'
      - '*.lock'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/build-android.yml'
      - 'android/**'
      - '**/*.ts'
      - '**/*.tsx'
      - '*.js'
      - '*.json'
      - '*.lock'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Java (Gradle cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;27.1.12297006"
          yes | sdkmanager --licenses

      - name: Decode Keystore File
        env:
          KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: echo "$KEYSTORE" | base64 --decode > android/app/key.jks

      - name: Create key.properties
        run: |
          echo "storeFile=key.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "releasePassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "releaseAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      - name: Install JS deps
        run: yarn install --frozen-lockfile

      - name: Build APK (assembleRelease)
        run: |
          chmod +x android/gradlew
          yarn build-android

      - name: Rename APK
        run: |
          mkdir -p release
          mv android/app/build/outputs/apk/release/app-universal-release.apk release/maid-android-universal.apk
          mv android/app/build/outputs/apk/release/app-arm64-v8a-release.apk release/maid-android-arm64-v8a.apk
          mv android/app/build/outputs/apk/release/app-x86_64-release.apk release/maid-android-x86_64.apk

      - name: Build AAB (bundleRelease)
        run: |
          chmod +x android/gradlew
          yarn build-android-bundle

      - name: Rename AAB
        run: |
          mkdir -p release
          mv android/app/build/outputs/bundle/release/app-release.aab release/maid-android-bundle.aab

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maid-android
          path: release
          if-no-files-found: error

  build-source:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (Yarn cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Java (Gradle cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;27.1.12297006"
          yes | sdkmanager --licenses

      - name: Decode Keystore File
        env:
          KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: echo "$KEYSTORE" | base64 --decode > android/app/key.jks

      - name: Create key.properties
        run: |
          echo "storeFile=key.jks" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "releasePassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "releaseAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      - name: Install Hexagon SDK
        shell: bash
        run: |
          set -euo pipefail

          SDK_VERSION="6.4.0.2"
          SDK_URL="https://github.com/snapdragon-toolchain/hexagon-sdk/releases/download/v${SDK_VERSION}/hexagon-sdk-v${SDK_VERSION}-amd64-lnx.tar.xz"
          SDK_ROOT="$HOME/.hexagon-sdk/${SDK_VERSION}"

          echo "Creating SDK directory: $SDK_ROOT"
          mkdir -p "$SDK_ROOT"

          echo "Downloading Hexagon SDK..."
          curl -fL "$SDK_URL" -o /tmp/hexagon-sdk.tar.xz

          echo "Extracting Hexagon SDK..."
          tar -xJf /tmp/hexagon-sdk.tar.xz -C "$SDK_ROOT" --strip-components=1

          echo "Exporting HEXAGON paths for later steps..."
          {
            echo "HEXAGON_SDK_ROOT=$SDK_ROOT"
            echo "HEXAGON_TOOLS_ROOT=$SDK_ROOT/tools/HEXAGON_Tools/19.0.04"
          } >> "$GITHUB_ENV"

          echo "Sanity check: libcdsprpc.so"
          if [[ ! -f "$SDK_ROOT/ipc/fastrpc/remote/ship/android_aarch64/libcdsprpc.so" ]]; then
            echo "âŒ Expected lib missing at:"
            echo "  $SDK_ROOT/ipc/fastrpc/remote/ship/android_aarch64/libcdsprpc.so"
            echo
            echo "Searching for libcdsprpc.so under $SDK_ROOT:"
            find "$SDK_ROOT" -name "libcdsprpc.so" -print || true
            echo
            echo "Listing ipc/fastrpc tree (if present):"
            ls -la "$SDK_ROOT/ipc" || true
            ls -la "$SDK_ROOT/ipc/fastrpc" || true
            exit 1
          fi

          echo "âœ… Hexagon SDK installed correctly at $SDK_ROOT"


      - name: Enable rnllama build from source
        run: |
          FILE="./android/gradle.properties"
          LINE="rnllamaBuildFromSource=true"

          echo "ðŸ”§ Updating $FILE"

          # Ensure file exists
          touch "$FILE"

          # Add only if it doesn't already exist
          if ! grep -qxF "$LINE" "$FILE"; then
            echo "" >> "$FILE"
            echo "$LINE" >> "$FILE"
            echo "Added rnllamaBuildFromSource=true"
          else
            echo "Property already present"
          fi

      - name: Install JS deps
        run: yarn install --frozen-lockfile

      - name: Build APK (assembleRelease)
        run: |
          chmod +x android/gradlew
          yarn build-android

      - name: Rename APK
        run: |
          mkdir -p release
          mv android/app/build/outputs/apk/release/app-universal-release.apk release/maid-android-universal.apk
          mv android/app/build/outputs/apk/release/app-arm64-v8a-release.apk release/maid-android-arm64-v8a.apk
          mv android/app/build/outputs/apk/release/app-x86_64-release.apk release/maid-android-x86_64.apk

      - name: Build AAB (bundleRelease)
        run: |
          chmod +x android/gradlew
          yarn build-android-bundle

      - name: Rename AAB
        run: |
          mkdir -p release
          mv android/app/build/outputs/bundle/release/app-release.aab release/maid-android-bundle.aab

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maid-android-source
          path: release
          if-no-files-found: error
